sudo: required
dist: trusty
language: python
services:
- docker
branches:
  only:
  - master
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y gzip
script:
- sudo service docker restart
- git clone https://github.com/mapbox/mbutil.git
- "./task/generate-tiles.sh"
- "./task/deploy.sh"
env:
  global:
    secure: 
